<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITMD-361 Internet Technologies and Web Design</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
  <form method = "POST" action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <header><h1>Volunteer Form</h1></header>
    <fieldset class = "bottom_container" style = "border: #000000 2px solid;">
	    <legend><h3>My info:</h3></legend>
		<div>
		  <label for = "name">First Name:</label>
		  <input type = "text"  name = "first_name_field" id = "name" placeholder = "First Name" required>
		</div>
		<br>
		<div>
		  <label for = "name">Last Name:</label>
		  <input type = "text" name = "last_name_field" id = "name" placeholder = "Last Name" required>
		</div>
		<br>
		<div>
		  <label for = "phone">Phone Number:</label>
		  <input type = "tel" name = "phone_field" id = "phone" required>
		</div>
		<br>
		<div>
		  <label for = "email">Email Adress:</label>
		  <input type = "email" name = "email_field" required>
		</div>
		<br>
		<div>
		  Gender:
		    <div>
			  <label for = "Male">Male:</label>
			  <input type = "radio" name = "gender_field" id = "Male" value = "male">
			</div>
			<div>
			  <label for = "Female">Female:</label>
			  <input type = "radio" name = "gender" id = "Female" value = "female">
			</div>
		</div>
		<br>
		<div>
		  <label for = "Age">Age:</label>
		  <select name = "age_field" id = "Age">
		    <option value = "Under 18">Under 18</option>
			<option value = "18 - 24">18 - 24</option>
			<option value = "25 -34">25 - 34</option>
			<option value = "35 - 44">35 - 44</option>
			<option value = "45 - 54">45 - 54</option>
			<option value = "55 - 64">55 - 64</option>
			<option value = "65 and over">65 and over</option>
		  </select>
		</div>
	</fieldset>
	<br>
	<fieldset class = "bottom_container" style = "border: #000000 2px solid;">
	<legend><h4 class = "bottom_title">My Availability</h4></legend>
	  <div>
	    <header><h4 class = "days_available">Days Available:</h4></header>	 
	    <div>
		  <label for = "Sunday">Sunday</label>
		  <input type = "checkbox" value = "Sunday" name = "available_field[]" id = "Sunday">
		</div>
		<div>
		  <label for = "Monday">Monday</label>
		  <input type = "checkbox" value = "Monday" name = "available_field[]" id = "Monday">
		</div>
		<div>
		  <label for = "Tuesday">Tuesday</label>
		  <input type = "checkbox" value = "Tuesday" name = "available_field[]" id = "Tuesday">
		</div>
		<div>
		  <label for = "Wednesday">Wednesday</label>
		  <input type = "checkbox" value = "Wednesday" name = "available_field[]" id = "Wednesday">
		</div>
		<div>
		  <label for = "Thursday">Thursday</label>
		  <input type = "checkbox" value = "Thursday" name = "available_field[]" id = "Thursday">
		</div>
		<div>
		  <label for = "Friday">Friday</label>
		  <input type = "checkbox" value = "Friday" name = "available_field[]" id = "Friday">
		</div>
		<div>
		  <label for = "Saturday">Saturday</label>
		  <input type = "checkbox" value = "Saturday" name = "available_field[]" id = "Saturday">
		</div>
	  </div>
	  <br>
	  <div>
	    <label for = "comments">Any Comments?</label>
		<br>
		<textarea id = "comments" name = "comments_field" placeholder = "Is there any feedback you would like to provide?"></textarea>
	  </div>
	</fieldset>
	<button>Send Me</button>
	<input type = "hidden" name = "hidden_field" value = "IIT login username: marbi@hawk.iit.edu">
	
  </form>
</body>
</html>
