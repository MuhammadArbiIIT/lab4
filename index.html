  <form method = "POST" action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <header><h1>Volunteer Form</h1></header>
    <fieldset style = "border: #000000 2px solid;">
	    <legend>My info</legend>
		<div>
		  <label for = "name">First Name:</label>
		  <input type = "text"  firstname = "First Name" id = "name" placeholder = "First Name" required>
		</div>
		<br>
		<div>
		  <label for = "name">Last Name:</label>
		  <input type = "text" lastname = "Last Name" id = "name" placeholder = "Last Name" required>

		<div>

		<br>
		<div>
		  Gender:
		    <div>
			  <label for = "Male">Male:</label>

			<div>
			  <label for = "Female">Female:</label>
			  <input type = "radio" name = "gender" id = "Female" value = "female">
			</div>
		</div>
		<br>
		<div>
		  <label for = "Age">Age:</label>
